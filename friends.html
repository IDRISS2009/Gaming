<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Cosmic Connections</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="friends.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="dark">
    <div class="dashboard">
        <button id="hamburger-menu" class="hamburger-menu" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    
        <nav id="mobile-nav" class="mobile-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="games.html"><i class="fas fa-gamepad"></i> Games</a></li>
                <li><a href="achievements.html"><i class="fas fa-trophy"></i> Achievements</a></li>
                <li><a href="friends.html"><i class="fas fa-users"></i> Friends</a></li>
                <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="logo-text">NEXUS</span>
                </div>
                <button class="mobile-toggle" id="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="sidebar-menu">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="games.html">
                            <i class="fas fa-gamepad"></i>
                            <span>Games</span>
                        </a>
                    </li>
                    <li>
                        <a href="achievements.html">
                            <i class="fas fa-trophy"></i>
                            <span>Achievements</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="friends.html">
                            <i class="fas fa-users"></i>
                            <span>Friends</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">
                        <img src="profile4.png" alt="User Avatar">
                    </div>
                    <div class="user-info">
                        <span class="user-name">Cosmic Player</span>
                        <span class="user-level">Nebula Master</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Cosmic Connections</h1>
                <div class="header-actions">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Find new friends...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <button class="add-friend-btn">
                        <i class="fas fa-user-plus"></i>
                        <span>Add Friend</span>
                    </button>
                </div>
            </header>

            <div class="content-wrapper friends-page">
                <section class="friend-overview">
                    <div class="friend-stats">
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-user-friends"></i></div>
                            <div class="stat-info">
                                <h3>Total Friends</h3>
                                <p>42</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-gamepad"></i></div>
                            <div class="stat-info">
                                <h3>Friends Online</h3>
                                <p>12</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
                            <div class="stat-info">
                                <h3>Upcoming Events</h3>
                                <p>3</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="friend-activity">
                    <h2 class="section-title">Friend Activity</h2>
                    <div class="activity-feed">
                        <!-- Activity items will be dynamically added here -->
                    </div>
                </section>

                <section class="friend-list">
                    <h2 class="section-title">Your Cosmic Crew</h2>
                    <div class="friend-grid">
                        <!-- Friend cards will be dynamically added here -->
                    </div>
                </section>

                <section class="multiplayer-events">
                    <h2 class="section-title">Multiplayer Events</h2>
                    <div class="event-carousel">
                        <!-- Event cards will be dynamically added here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="friends.js"></script>
    <script src="script.js"></script>
</body>
</html>
